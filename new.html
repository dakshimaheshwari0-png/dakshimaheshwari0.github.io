<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .yes {
            background: #4caf50;
            color: white;
        }
        .yes:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        .no {
            background: #f44336;
            color: white;
        }
        .no:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 2em;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Hey baby , you've stolen my heart! hehehehe ...I really love you so much with you every day is special still I would like you to answer ‚ù§Ô∏è</p>
        <div class="buttons">
            <button class="yes" onclick="celebrate()">Yes! üíñ</button>
            <button class="no" onclick="nope()">No üò¢</button>
        </div>
    </div>

    <!-- Canvas for confetti -->
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;"></canvas>

    <!-- Load the confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Generate floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Celebration on Yes (using canvas-confetti)
        function celebrate() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            alert('I love you so much mera bacchaüíñüíñüòòüòò');
        }

        // Playful response on No
        function nope() {
            alert('Mukka maar dungi chup chap yes pe click karo ');
        }
    </script>
</body>
</html>
